<div *ngIf="amortSchedule">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Month</th> <th>Interest</th>  <th>Principal</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let amortItem of amortSchedule">
        <td>{{amortItem.month}}</td>   <td>{{amortItem.interest}}</td> <td>{{amortItem.principal}}</td>
      </tr>      
    </tbody>
  </table> 
</div>
